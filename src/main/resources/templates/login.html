<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href=" https://start.spring.io/images/icon-48x48.png"/>
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">
    <link rel="stylesheet" th:href="@{/js/script.js}">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Авторизация</title>
</head>
<body>
<header>

    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>

    <a href="#" class="logo">Serf<span>.</span></a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#about">about</a>
        <a href="#products">products</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
    </nav>

    <div class="icons">
        <a href="#" class="fas fa-heart"></a>
        <a href="/cart" class="fas fa-shopping-cart"></a>
        <a href="#" class="fas fa-user"></a>
    </div>

</header>
<div class="center">
    <h1>Вход</h1>
    <form method="post" action="/processLogin">
        <div class="txt_field">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" name="username" id="username" required>
            <span></span>
            <label for="username">Введите логин: </label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" id="password" required>
            <span></span>
            <label for="password">Введите пароль: </label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Войти">
        <div class="signup_link">
            Not a member? <a href="/auth/registration">Регистрация</a>
        </div>
        <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
        </div>
    </form>
</div>
</body>
</html>
