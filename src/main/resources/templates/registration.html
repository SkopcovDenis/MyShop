<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href=" https://start.spring.io/images/icon-48x48.png"/>
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">
    <link rel="stylesheet" th:href="@{/js/script.js}">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Регистрация</title>
</head>
<body>
<header>

    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>

    <a href="#" class="logo">Serf<span>.</span></a>


    <nav class="navbar">
        <a href="/index">home</a>
        <a href="/orders">orders</a>

        <a href="/product">products</a>

    </nav>

    <div class="icons">
        <a href="#" class="fas fa-heart"></a>
        <a href="/cart" class="fas fa-shopping-cart"></a>
        <a href="/auth/login" class="fas fa-user"></a>
    </div>

</header>
<div class="center">
    <h1>Регистрация</h1>
    <form method="post" th:action="@{/auth/registration}" th:object="${person}">
        <div class="txt_field">
            <input type="text" th:field="*{login}" name="username" id="login" required>
            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            <span></span>
            <label for="login">Введите логин: </label>
        </div>
        <div class="txt_field">
            <input type="password" th:field="*{password}" name="password" id="password"
                   required>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <span></span>
            <label for="password">Введите пароль: </label>
        </div>
        <input type="submit" value="Зарегистрироваться">
        <div class="signup_link">
            a member? <a href="/auth/login">Войти</a>
        </div>
    </form>
</div>

</body>
</html>
