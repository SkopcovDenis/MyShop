<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href=" https://start.spring.io/images/icon-48x48.png"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/js/script.js}">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Корзина</title>
</head>
<body>
<header>

    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>

    <a href="#" class="logo">Serf<span>.</span></a>

    <nav class="navbar">
        <a href="/index">Домой</a>
        <a href="/orders">Заказы</a>

        <a href="/product">Товары</a>
    </nav>

    <div class="icons">
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
        <a href="/auth/login" class="fas fa-user"></a>
    </div>

</header>
<br>
<br>
<br>
<br>
<br>
<br>
<section class="products" id="products">
    <h3>Корзина товаров</h3>
    <div class="box-container">
        <div class="box" th:each="product : ${cartProduct}">
            <div class="image">
                <img th:src="'/img/' + ${product.imageList[0].getFileName()}">
            </div>
            <div class="price">
                <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            </div>
            <div class="signup_link">
                <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
            </div>
        </div>
        <h3 th:text="'Итоговая цена: ' + ${price}"></h3>
        <div class="signup_link">
            <a href="/order/create">Оформить заказ</a>
        </div>
    </div>
</section>
<section class="footer">

    <div class="box-container">

        <div class="box">
            <h3>Быстрые ссылки</h3>
            <a href="/product">Товары</a>

        </div>

        <div class="box">
            <h3>Экстра ссылки</h3>
            <a href="/index">Мой аккаунт</a>
            <a href="/orders">Мои заказы</a>
            <a href="#">Избраное</a>
        </div>

        <div class="box">
            <h3>Локации</h3>
            <a href="#">Индия</a>
            <a href="#">США</a>
            <a href="#">Япония</a>
            <a href="#">Франция</a>
        </div>

        <div class="box">
            <h3>Контактная информация</h3>
            <a href="#">+123-456-7890</a>
            <a href="#">example@gmail.com</a>
            <a href="#">mumbai, india - 400104</a>
            <img src="images/payment.png" alt="">
        </div>

    </div>


</section>
</body>
</html>
