<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href=" https://start.spring.io/images/icon-48x48.png"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/js/script.js}">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Заказы</title>
</head>
<body>
<header>

    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>

    <a href="#" class="logo">Serf<span>.</span></a>

    <nav class="navbar">
        <a href="/index">Домой</a>
        <a href="/orders">Заказы</a>

        <a href="/product">Товары</a>
    </nav>

    <div class="icons">
        <a href="#" class="fas fa-heart"></a>
        <a href="/cart" class="fas fa-shopping-cart"></a>
        <a href="/auth/login" class="fas fa-user"></a>
    </div>

</header>
<br>
<br>
<br>
<br>
<br>
<br>
<section class="products" id="products">
    <h3>Заказы</h3>
    <div class="box-container">
        <div class="box" th:each="order : ${orders}">
            <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
            <div class="image">
                <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}">
            </div>
            <div class="price">
                <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
                <p th:text="'Количество: ' + ${order.getCount()}"></p>
                <p th:text="'Цена: ' + ${order.getPrice()}"></p>
                <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
                <p th:text="'Статус: ' + ${order.getStatus()}"></p>
            </div>
        </div>
    </div>
</section>
<section class="footer">

    <div class="box-container">

        <div class="box">
            <h3>Быстрые ссылки</h3>
            <a href="/product">Товары</a>

        </div>

        <div class="box">
            <h3>Экстра ссылки</h3>
            <a href="/index">Мой аккаунт</a>
            <a href="/orders">Мои заказы</a>
            <a href="#">Избраное</a>
        </div>

        <div class="box">
            <h3>Локации</h3>
            <a href="#">Индия</a>
            <a href="#">США</a>
            <a href="#">Япония</a>
            <a href="#">Франция</a>
        </div>

        <div class="box">
            <h3>Контактная информация</h3>
            <a href="#">+123-456-7890</a>
            <a href="#">example@gmail.com</a>
            <a href="#">mumbai, india - 400104</a>
            <img src="/static/img/payment.png" alt="">
        </div>

    </div>


</section>
</body>
</html>
